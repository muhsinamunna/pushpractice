name: Python CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Check Python syntax
      run: python -m py_compile factorial.py
    
    - name: Run Python script
      run: python factorial.py
    
    - name: Run Shell script syntax check
      run: bash -n calculator.sh
